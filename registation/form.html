<body>

     <div class="card">
        <div class="container">
            <h1>Hospital Appointment Form</h1>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="date">Preferred Appointment Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="doctor">Select Doctor:</label>
                    <select id="doctor" name="doctor" required>
                        <option value="dr_Ravi">Dr. Ravi</option>
                        <option value="dr_Savitha">Dr. Savitha</option>
                        <option value="dr_Shan">Dr. Shan</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Additional Information:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Any specific notes or concerns"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Book Appointment</button>
                </div>
                <div>
                    <button class="btn"><a href="C:\Users\Danny\Desktop\Be Well Hospital\index.html">Back To Home</a></button>
                </div>
                
            </form>
        </div>
     </div>
</body>
